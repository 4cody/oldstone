<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

    />
    <title>The Stone Tavern</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="assets/js/nav.js
    "
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgqgTJqEeYfMAT96miDD5YWqNiK8KUPNM&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script defer src="assets/js/carousel.js"></script>
  </head>
  <body class="silo" onload="initMap()">
    <section class="screen hero-screen">
      <div class="hero-inner">
        <h1 class="hero-title">The Stone Tavern</h1>
        <h4 class="hero-title-sub">Bar and Grill</h4>
      </div>
    </section>

    <section class="screen content-screen">
      <div class="content-inner">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus
          sapiente repudiandae natus quisquam a ducimus nulla numquam placeat
          delectus illo.
        </p>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <div class="">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="">
          <i class="fas fa-phone-alt"></i><span class="">555-555-5555</span>
        </div>
        <div class="">
          <i class="fas fa-map-marker-alt">13196 US-53, Gordon, WI</i>
        </div>
      </div>

      <div class="map" id="map"></div>
    </footer>

    <script>
      function initMap() {
        const superior = { lat: 46.2906, lng: -91.8115 };

        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: superior,
        });

        const marker = new google.maps.Marker({
          position: superior,
          map: map,
        });
      }
    </script>
  </body>
</html>
